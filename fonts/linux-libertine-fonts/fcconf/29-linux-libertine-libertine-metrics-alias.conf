<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>
  <!-- Font substitution -->
  <alias binding="same">
    <family>Times Roman</family>
    <accept>
      <family>Linux Libertine</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Times New Roman</family>
    <accept>
      <family>Linux Libertine</family>
    </accept>
  </alias>
</fontconfig>
